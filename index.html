<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Анкета "Boomcamp"</title>
</head>
<body>
<h1>Анкета "Boomcamp"</h1>
<p>Мы рады что вы заинтересовались нашим IT мероприятием "Boomcamp".</p>
<p>Заполните данную анкету, чтобы мы смогли обработать вашу заявку.</p>
<form>
    <label for="name">Введите ваше имя:</label><br>
    <input type="text" id="name" name="name"><br><br>
    
    <label>Выберите ваш пол:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Мужской</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Женский</label><br><br>
    
    <label>Выберите ваше направление:</label><br>
    <input type="checkbox" id="Веб-разработка" name="направление" value="Веб-разработка">
    <label for="Веб-разработка">Веб-разработка</label><br>
    <input type="checkbox" id="Фронтед-разработка" name="направление" value="Фронтед-разработка">
    <label for="Фронтед-разработка">Фронтед-разработка</label><br>
    <input type="checkbox" id="Мобильная Веб-разработка" name="направление" value="Мобильная разработка">
    <label for="Мобильная разработка">Мобильная разработка</label><br>
    <input type="checkbox" id="Безопасность информационных технологий" name="направление" value="Безопасность информационных технологий">
    <label for="Безопасность информационных технологий">Безопасность информационных технологий</label><br><br>
    
    <label for="email">Введите ваш email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    
    <label for="notes">Примечания:</label><br>
    <textarea id="notes" name="notes"></textarea><br><br>
    
    <input type="submit" value="Готово">
</form>
</body>
</html>
